<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form action="http://www.example.com/review.php" method="get">
		<fieldset>
		<legend>
			Basic Info:
		</legend>
		<label>
			Name:
			<input type="text" name="name" size="30" maxlength="100" required="required">
		</label>
		<br />
		</label>
			Email:
			<input type="email" name="email" size="30" maxlength="100" required="required" placeholder="myemail@example.com">
		</label>
		<br />
		</label>
			Date:
			<input type="date" name="date" size="30" maxlength="100" required="required">
		</label>
		<br/>
		</label>
			More Info as file:
			<br/>
			<input type="file" name="moreinfo">
		</label>
		<br/>
		</label>
			Image Button:
			<input type="image" src="images/MehndiBee.jpg" width="100" height="20">
		</label>
		<br />
		</fieldset>
		<br />
		<fieldset>
			<legend>
				Your Review:
			</legend>
			<p>
				<label for="hear-about">
					How did you hear about me?
				</label>
				<select name="referrer" id="hear-about" multiple="multiple">
					<option value="google">Google</option>
					<option value="friend">Friend</option>
					<option value="advert">Advert</option>
					<option value="other">Other</option>
				</select>
			</p>
			<p>
				Would you visit again?
				<label>
					<input type="radio" value="yes" name="rating"/>
					Yes
				</label>
				<label>
					<input type="radio" value="no" name="rating"/>
					No
				</label>
				<label>
					<input type="radio" value="maybe" name="rating"/>
					Maybe
				</label>
			</p>
			<p>
				<label for="comments">
					Comments:
				</label>
				<br />
				<textarea rows="4" cols="40" id="comments">Enter your comments...
				</textarea>
			</p>
			<label>
				<input type="checkbox" name="subscribe" checked="checked" />
				Sign me up for email updates
			</label>
			<br/>
			<input type="submit" value="Submit Review"/>
		</fieldset>
	</form>
</body>
</html>
